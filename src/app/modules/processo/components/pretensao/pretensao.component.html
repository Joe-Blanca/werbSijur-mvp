<div class="col-12">
  <div class="card-body p-3 border">
    <button mat-button class="btn btn-uam-sm-light m-2"  (click)="listarPretensao();">
      <i class="fa-solid fa-square-plus"></i>
      </button>
    <hr class="rounded text-uam">
    <nz-table  [nzShowPagination]="false" [nzFooter]="null" [nzData]="dataPretensao">
      <thead>
        <tr>
            <th >Cod.</th>
            <th>Descrilão</th>
            <th>Observações</th>
            <th class="text-center">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of dataPretensao">
          <td>{{data.ID_PRETENSAO}}</td>
          <td>{{data.DSC_PRETENSAO}}</td>
          <td>{{data.DSC_OBSERVACAO}}</td>
          <td class="text-center">
            <button mat-button class="btn btn-danger-sm m-2"  title="Excluir Parte">
              <i class="fa-solid fa-trash"></i>
            </button>
            <button mat-button class="btn btn-warning-sm m-2" title="Editar Parte">
              <i class="fa-solid fa-pen"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="h4 text-uam">Gest√£o de Processos</div>
  </div>
  <div class="col-12">
    <button mat-button class="btn btn-uam-sm m-2" color="primary"
      (click)="showModalFromParent()"><i
        class="fa-solid fa-square-plus"></i> Adicionar</button>
    <button mat-button class="btn btn-uam-sm m-2" color="primary"
      *ngIf="!typeAdd" (click)="listarProcessos()"><i
        class="fa-solid fa-magnifying-glass"></i> Pesquisar
      </button>
  </div>
  <div class="col-12">
    <div class="card-body p-3 border">
      <hr class="rounded text-uam">
      <div class="table-responsive">
        <nz-table [nzShowPagination]="false" [nzFooter]="null" [nzData]="dataSource">
          <thead>
            <tr>
              <th>Cod.</th>
              <th>Nr. Processo</th>
              <th>Status</th>
              <th>Ramo</th>
              <th>Tipo</th>
              <th>Materia</th>
              <th nz-th>Detalhes</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of dataSource">
              <td>{{data.id}}</td>
              <td>{{data.num_processo}}</td>
              <td>{{data.status_processo}}</td>
              <td>{{data.ramo_processo}}</td>
              <td>{{data.tipo_acoes}}</td>
              <td>{{data.dsc_materia_processo}}</td>
              <td><button mat-button class="btn btn-info-sm m-2" color="primary" (click)="abrirDetalhes(data.id)"><i class="fa-solid fa-circle-info"></i></button></td>
            </tr>
          </tbody>
        </nz-table>
      </div>

    </div>
  </div>
</div>
<app-novo-processo></app-novo-processo>

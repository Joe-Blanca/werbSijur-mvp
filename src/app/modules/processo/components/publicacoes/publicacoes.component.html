<div class="col-12">
  <div class="card-body p-3 border">
    <button mat-button class="btn btn-uam-sm-light m-2" color="primary" (click)="listarPublicacao();">
      <i class="fa-solid fa-square-plus"></i>
      </button>
    <hr class="rounded text-uam">
    <nz-table  [nzShowPagination]="false" [nzFooter]="null" [nzData]="dataPublicacao">
      <thead>
        <tr>
            <th>Cod.</th>
            <th>Data</th>
            <th>Descrição</th>
            <th class="text-center">Marcar Lido/Não Lido</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of dataPublicacao">
          <td>{{data.ID_PUBLICACAO}}</td>
          <td>{{data.DT_PUBLICACAO}}</td>
          <td>{{data.DS_PUBLICACAO}}</td>
          <td class="text-center">
            <button mat-button class="btn btn-primary-sm m-2" title="Marcar Como Lido">
              <i class="fa-solid fa-eye fa-xl"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>

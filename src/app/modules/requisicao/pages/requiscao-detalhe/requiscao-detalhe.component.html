<div class="row">
  <div class="col-12">
    <div class="h4">
      Detalhes da Requisição
    </div>
    <div class="row">
      <div class="col-1 d-flex align-items-center">Cod.: <span class="text-uam">{{id}}</span></div>
      <div class="col-4 d-flex align-items-center">Descrição: <span class="text-uam">{{descricao}}</span></div>
      <div class="col-7 d-flex justify-content-end">
        <button mat-button class="btn btn-uam-sm m-2" title="Adicionar Requisição"
      (click)="showModalFromParent();"
      (click)="editarRequisicao();">
      <i class="fa-solid fa-square-plus"></i> Adicionar
    </button>
      </div>
      <div class="col-12">
        <hr class="text-uam">
      </div>
      <div class="col-12">
        <div class="row">
          <div class="col-12">
            <button mat-button class="btn btn-uam-sm-light m-2" title="Iniciar Atendimento">
              <i class="fa-solid fa-square-check fa-xl"></i>
            </button>
            <button mat-button class="btn btn-uam-sm-light m-2" title="Fazer Comentário">
              <i class="fa-solid fa-comments fa-xl"></i>
            </button>
            <button mat-button class="btn btn-uam-sm-light m-2" title="Finalizar Requisição">
              <i class="fa-solid fa-clipboard-check fa-xl"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="h5 mt-5">
          Histórico do Atendimento
        </div>
      </div>
      <div class="col-12">
        <app-timeline></app-timeline>
      </div>
    </div>
  </div>
  <app-novo-requisicao></app-novo-requisicao>

<div class="col-12">
  <div class="card-body p-3 border">
    <button mat-button class="btn btn-uam-sm-light m-2" color="primary" (click)="listarPartes();">
      <i class="fa-solid fa-square-plus"></i>
      </button>
    <hr class="rounded text-uam">
    <nz-table  [nzShowPagination]="false" [nzFooter]="null" [nzData]="dataPartes">
      <thead>
        <tr>
            <th >Cod.</th>
            <th>Nome</th>
            <th>Participação</th>
            <th>Responsabilidade</th>
            <th>Observações</th>
            <th class="text-center">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of dataPartes">
          <td>{{data.id}}</td>
          <td>{{data.DS_NOME}}</td>
          <td>{{ data.IND_PARTICIPACAO === 'R' ? 'Réu' : data.IND_PARTICIPACAO === 'A' ? 'Autor' : '' }}</td>
          <td>{{data.IND_RESPONSABILIDADE}}</td>
          <td>{{data.DSC_OBSERVACAO}}</td>
          <td class="text-center">
            <button mat-button class="btn btn-danger-sm m-2" color="primary" title="Excluir Parte">
              <i class="fa-solid fa-trash fa-xl m-2"></i>
            </button>
            <button mat-button class="btn btn-uam-sm-light m-2" color="primary" title="Editar Parte">
              <i class="fa-solid fa-pen fa-xl"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
